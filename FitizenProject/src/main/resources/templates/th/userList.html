<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>사원정보 목록</title>
  <style>
    table {border:1px solid black; border-collapse: collapse; border-spacing: 0;}
    th,td{padding:0.2em 1em; border-right:1px solid black;}
    th {border-bottom:3px double black;}
    td{border-bottom: 1px solid black;}
  </style>
</head>
<body>
<h3>사원정보 목록</h3>
<table>
  <tr><th>이름</th><th>이메일</th><th>생년월일</th><th>등록일</th><th>수정일</th></tr>
  <tr th:each="u:${list}">
    <td>[[${u.name}]]</td>
    <td>[[${u.email}]]</td>
    <td>[[${u.birth}]]</td>
    <td>[[${u.reg_date}]]</td>
    <td>[[${u.up_date}]]</td>
  </tr>
</table>
</body>
</html>
